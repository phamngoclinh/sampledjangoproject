<select name="rule_{{ model }}_{{ field }}_condition"
        data-model="{{ model }}"
        data-field="{{ field }}"
        data-extra="condition"
        class="form-select bg-primary bg-opacity-10 rule-widget rule-condition">
    <option>
        Chọn điều kiện
    </option>
    <option value="and" {% if condition == 'and' %}selected{% endif %}>
        và (AND)
    </option>
    <option value="or" {% if condition == 'or' %}selected{% endif %}>
        hoặc (OR)
    </option>
</select>

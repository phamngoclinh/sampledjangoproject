<select name="rule_{{ model }}_{{ field }}_{{ operator|default:'operator' }}"
        data-model="{{ model }}"
        data-field="{{ field }}"
        data-value-source="rule_{{ model }}_{{ field }}_value"
        class="form-select mb-1 rule-widget">
    <option>
        Chọn biểu thức
    </option>
    <option value="gt" {% if lookup == 'gt' %}selected{% endif %}>
        Lớn hơn
    </option>
    <option value="gte" {% if lookup == 'gte' %}selected{% endif %}>
        Lớn hơn hoặc bằng
    </option>
    <option value="lt" {% if lookup == 'lt' %}selected{% endif %}>
        Nhỏ hơn
    </option>
    <option value="lte" {% if lookup == 'lte' %}selected{% endif %}>
        Nhỏ hơn hoặc bằng
    </option>
    <option value="range" {% if lookup == 'range' %}selected{% endif %}>
        Khoảng
    </option>
</select>
<input type="number"
       name="rule_{{ model }}_{{ field }}_value"
       data-model="{{ model }}"
       data-field="{{ field }}"
       data-operator-source="rule_{{ model }}_{{ field }}_{{ operator|default:'operator' }}"
       placeholder="{{ placeholder }}"
       class="single-number form-control rule-widget {% if lookup == 'range' %}d-none{% endif %}"
       value="{{ value }}"/>
<div class="range-number {% if lookup != 'range' %}d-none{% endif %}">
    <div class="d-flex">
        <div class="form-floating mb-3">
            <input type="number"
                name="rule_{{ model }}_{{ field }}_value_from"
                data-model="{{ model }}"
                data-field="{{ field }}"
                data-operator-source="rule_{{ model }}_{{ field }}_{{ operator|default:'operator' }}"
                data-range="from"
                placeholder="{{ placeholder }}"
                class="form-control rule-widget"
                value="{% if lookup == 'range' %}{{ value.0 }}{% endif %}"/>
            <label>Từ</label>
        </div>
        
        <div class="form-floating mb-3">
            <input type="number"
                name="rule_{{ model }}_{{ field }}_value_to"
                data-model="{{ model }}"
                data-field="{{ field }}"
                data-operator-source="rule_{{ model }}_{{ field }}_{{ operator|default:'operator' }}"
                data-range="to"
                placeholder="{{ placeholder }}"
                class="form-control rule-widget"
                value="{% if lookup == 'range' %}{{ value.1 }}{% endif %}"/>
            <label>Đến</label>
        </div>
    </div>
</div>
